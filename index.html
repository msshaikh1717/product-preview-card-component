  <body>
    <div class="container">
      <div class="image">
        <img src="./images/image-product-desktop.jpg" alt="product" />
      </div>
      <div class="description">
        <p id="perfume">PERFUME</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p id="details">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <div id="newPrc">$149.99</div>
          <div id="oldPrc">$169.99</div>
        </div>
        <div class="btn">
          <button>
            <img src="./images/icon-cart.svg" alt="cart" /> Add to Cart
          </button>
        </div>
      </div>
